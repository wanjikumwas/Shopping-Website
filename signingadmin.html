<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title><Blue class="point"></Blue> ADMIN LOGIN</title>
        <link rel="stylesheet" href="signingadmin.css">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Login">
            <h1 id="title"><Blue class="point"></Blue> ADMIN LOGIN</h1>
            <h5 id="subTitle">Meant Strictly for Web Administrator</h5>
            <div class="Box">
                <div class="UserAndPw">
                    <label>Username</label>
                    <input type="username" placeholder="number or email">
                </div>
                <div class="UserAndPw">
                    <label>Password</label>
                    <input type="password" placeholder="password">
                </div>
                <div class="Checkbox">
                    <label for="cBox">Stay connected!</label>
                    <input type="checkbox" id="cBox">
                </div>
                <a href="admin.html"><div class="LogButton">
                    <input type="submit" value="LogIn"></a>
                </div>
                <div class="Link">
                    <a href="signinout.html"><h5>NOT AN ADMINISTARTOR Click here!!!!!!!</h5></a>
                    <a href="signinout.html"><h5>GO BACK</h5></a>
                </div>
            </div>
        </div>
        <h6 id="author">Made by PRISCILLA WANJIKU</h6>
    </body>
</html>
